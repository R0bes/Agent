---
services:
  postgres:
    image: postgres:16
    container_name: agent-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agentpassword
    ports:
      - "5432:5432"
    volumes:
      - agent-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: agent-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - agent-qdrant-data:/qdrant/storage

  nats:
    image: nats:2.10-alpine
    container_name: agent-nats
    restart: unless-stopped
    ports:
      - "4222:4222"  # client
      - "8222:8222"  # monitoring
    command: ["-js"]  # enable JetStream

volumes:
  agent-postgres-data:
  agent-qdrant-data:

