# Telegram Bot Konfiguration

[telegram]
# Bot Token von @BotFather (erforderlich)
token = ""

# Webhook URL (optional, wenn polling=true)
webhook_url = ""

# Polling aktivieren (Standard: true)
polling = true

# Erlaubte Benutzer (leer = alle erlaubt)
allowed_users = []

# Bot-Einstellungen
max_retries = 3
retry_delay = 5

# Logging
log_level = "INFO"
log_file = "logs/telegram_bot.log"

# API-Einstellungen
api_host = "0.0.0.0"
api_port = 8002

# Sicherheit
rate_limit = 100  # Nachrichten pro Minute
max_message_length = 4096
